name: Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
      
    - name: Install Dependencies
      run: dotnet restore

    - name: Build
      run: |
      cd LevelUp.Services.Core
      dotnet build --configuration Release --no-restore
      dotnet publish -c Release -o ../levelup-services-core -r linux-x64 --self-contained true /p:UseAppHost=true

    - name: Test
      run: |
        cd LevelUp.Services.Tests
        dotnet test --no-restore --verbosity normal

    - uses: azure/webapps-deploy@v2
      name: Deploy
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/levelup-services-core'
